<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p_tag"></p>

    <script>
        // 내부 js :: html 파일의 <script> 안에 내용 작성
        // 외부 js :: 외부 .js 파일을 링크 
    
        // 출력문(4) :: 
        alert("출력문1 :: 경고창 출력");
        console.log("출력문2 :: 검사창의 콘솔 상 출력");
        document.write("출력문3 :: 브라우저 상의 출력");
        let p_tag = document.getElementById("p_tag");
        p_tag.innerHTML = "p 태그의 영역입니다. (출력문4 :: html의 태그 내용 대체)";

        // 변수(let, var)/상수(const) 선언  => JS의 경우, 초기값에 따라서 변수의 타입이 자동 정의
        let num = 5; 
        console.log("num의 값 :: " + num++);        // 변수는 값 변경O
        console.log("num의 값 :: " + num);
        const n = 5;
        console.log("n의 값 :: " + n);          // 상수는 값 변경X
        // 자료형 (Number, String, Boolean)
        //      => typeof() :: 자료형 반환
        console.log("5의 자료형 :: " + typeof(5));
        console.log("5.0101의 자료형 :: " + typeof(5.0101));
        console.log("\'a\'의 자료형 :: "+typeof('a'));
        console.log("\"안녕하세요\"의 자료형 :: "+typeof("안녕하세요"));    // ""와 ''의 용도 차이없음 (표준은 '')
        console.log("true의 자료형 :: "+typeof(true));

        // 연산자 :: ===(같다), !==(다르다)
        console.log("3 == \"3\"의 결과 :: " + (3=="3"));        // 값만 비교를 함
        console.log("3 === \"3\"의 결과 :: "+ (3==="3"));       // 값과 타입을 함께 비교를 함
        console.log("3 !== \"3\"의 결과 :: "+ (3!=="3"));

        // (다른 언어에서의) 배열 :: 같은 타입의 여러 값을 넣을 수 있는 하나의 공간
        // 배열 :: 여러 값을 넣을 수 있는 하나의 공간
        let introduce = [];
        introduce = ["이유나", 26, true];       // 타입이 달라도 저장 가능
            // intro[0]:: string형, intro[1]:: number형, intro[2]:: boolean형
    </script>
</body>
</html>
