<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 주석 */
    </style>
</head>
<body>
    <h3 id="h3_tag">아무런 문구</h3>

    <!-- html 주석 -->
    <script>
        // JavaScript 역할 :: html 파일에서의 이벤트(동작) 주로 구현
        // JavaScript 주석
        /*
            - 내부 Js :: html의 <script> 태그 안으로 작성
            - 외부 Js :: .js 파일을 별도로 작성한 후, html에 적용
        */ 

        // 출력문(4) 
        alert("출력문1 :: 경고창 출력")
        console.log("출력문2 :: 콘솔 상 출력")
        document.write("출력문3 :: 브라우저 상 출력")

        let tag = document.getElementById("h3_tag")       // tag 변수 선언하면서, 위의 h3 태그와 연결
        tag.innerHTML = "출력문4 :: 특정 태그의 텍스트 대체"

        // 자료형 :: Number, String, Boolean
        // typeof() :: 자료형 반환
        console.log("typeof(2) 결과값 :: " + typeof(2))
        console.log("typeof(2.0101) 결과값 :: " + typeof(2.0101))
        console.log("typeof(\'a\') 결과값 :: " + typeof('a'))
        console.log("typeof(\"abcde\") 결과값 :: " + typeof("abcde"))
        console.log("typeof(true) 결과값 :: "+typeof(true))
        console.log("typeof(1>2) 결과값 :: " + typeof(1>2))

        // 변수(let), 상수(const)
        // 자바스크립트는 변수/상수의 초기값에 따라 자료형이 결정됨
        let v = 2;      // typeof(v) = number
        v = 5;
        const c = "안녕하세요"
        //  c = "안녕"      상수(const) 경우엔, 값 수정X

    </script>
</body>
</html>
