<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 초기화 방법
        // 1. [] 사용하여 초기화
        let fruits = ["apple", "banana", "cherry"];
        // 2. Array() 사용하여 초기화
        let drinks = Array("coffee", "juice", "beer");
        // 3. new Array() 배열 생성자로 초기화
        let phone = new Array("Galaxy", "IPhone");
    </script>
</body>
</html>
