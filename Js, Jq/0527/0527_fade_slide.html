<html lang="en">
<head>

    <style>
        div{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <button id="show">나타나기</button>
    <button id="hide">숨기기</button>
    <button id="toggle">토글</button>
    <br><br>
    <div id="para">

    <script>

        // $(document).ready(function(){

        //     })

        //     // 본문을 숨기게 하는 이벤트 추가

        //         $("#para").fadeOut(1000);
        //     })

        //     // 토글 이벤트 추가
        //     $("#toggle").click(function(){
        //         $("#para").fadeToggle(1000);
        //     })
        // })

        // slide 효과 함수 :: slideUp, slideDown, slideToggle
        $(document).ready(function(){
            $("#show").click(function(){
                $("#para").slideDown(1000);
            })
            $("#hide").click(function(){
                $("#para").slideUp(1000);
            })
            $("#toggle").click(function(){
                $("#para").slideToggle(1000);
            })
        })
    </script>
</body>
</html>
