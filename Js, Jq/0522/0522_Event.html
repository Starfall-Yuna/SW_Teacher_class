<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- onclick 속성 :: 한번 클릭했을 때의 이벤트를 잡아냄 -->
    <button onclick="click_here()">클릭하세요</button>
    <p id="click_result"></p>

    <script>
        function click_here(){      // 버튼을 눌렀을 때의 이벤트로 사용할 함수
            alert("버튼을 클릭하였습니다.");
            document.getElementById("click_result").innerHTML = "버튼을 클릭하였습니다.";
        }
    </script>
</body>
</html>
