<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 :: 어떤 기능을 하는 명령문들의 묶음
        // 함수 구현 (function 키워드 사용)
        // function 함수명(매개변수명, ...){
        //     명령문들;
        //     (return문 사용)
        // }

        let a = Number(prompt("첫번째 인수를 입력하세요"));
        let b = Number(prompt("두번째 인수를 입력하세요"));
        function add(){
            return 1;
        }
        function add(n1, n2){
            return n1 + n2;
        }
        console.log(add())      // add() 실행X, add(n1, n2) 호출 -> NaN(Not a Number)
                // 함수 오버로드는 지원X
        console.log(add(a, b));     // a가 n1으로, b가 n2로 감 -> a+b 반환되면서 출력됨
    </script>
</body>
</html>
