<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이벤트 속성 :: onclick, ondblclick, onmouseenter, onmousewheel-->
    <button ondblclick="showAlert()">경고창 출력</button>
    <!-- <p onmouseenter="alert('enter mouse')" onmouseleave="alert('leave mouse')">마우스를 갖다대보세요</p> -->
    <br>
    <button id="btn">눌러보세요</button>
    <button id="remove">이벤트_삭제</button>

    <script>
        // 이벤트 :: 사용자의 특정 행위를 잡아내고, 그에 따라서 프로그램에서 사용자에게 보여주는 것
        // 1. 요소에 직접 적용하는 방법
        // 2. 함수를 통해 적용하는 방법
        function showAlert(){
            alert("경고창입니다.")
        }

        // 3. 이벤트 리스너 활용 (addEventListener 함수 활용)
        let bt = document.getElementById("btn");        // 버튼 요소 당겨오기
        bt.addEventListener("click", show);
        function show(){
            alert("리스너 활용")
            bt.style.backgroundColor = "green";
            bt.style.width = "200px"
        }
        // 이벤트 삭제할 때에는, removeEventListener 함수 사용
        let rm = document.getElementById("remove")
        rm.addEventListener("click", removeEvent);
        function removeEvent(){
            bt.removeEventListener("click", show);      // #remove 버튼을 누르면, #bt의 "클릭할 때 show 실행" 이벤트 삭제
        }
    </script>
</body>
</html>
