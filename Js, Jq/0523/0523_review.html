<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 :: function 키워드 사용해서 정의
        // function 함수명(매개변수명, ...){
        //     명령문들..
        // }
        function showAlert1(){
            alert("경고!!!");
        }
        showAlert1();
        // function 키워드 사용하지 않고 정의
        // 함수명 = (매개변수명, ...) => {
        //     명령문들;
        // }
        showAlert2 = () => {
            alert("경고!!!");
        }
        showAlert2();

        // 객체
        let person = {
            // 필드 선언
            name: "Lee",
            num: "000000", 
            age: 30,
            // 메서드
            Print1: function(){
                console.log(person);    // 객체를 출력하면, 객체 내용을 전체적으로 출력함
            },
            Print2: () => {
                for(let x in person){   // for/in :: 인덱스만 추출
                    console.log(x);
                }
                for(let [key, value] of Object.entries(person)){        // for/of :: 값만 추출 (객체 출력은 이렇게 해야함)
                    if(key !== "Print1" && key !== "Print2"){       // 인덱스가 Print1, Print2가 아닌 경우에만 출력
                        console.log(key + ": "+value);
                    }
                }
            }
        }
        person.Print2();
    </script>
</body>
</html>
