<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- radio나 checkbox나, 선택지가 이미 주어진 상태
        어떠한 선택지끼리가 하나의 카테고리에 속하는지, 분명히 해야 함 -->
    <!-- radio 타입의 input 태그 :: 단일 선택만 가능 -->
    <!-- checkbox 타입의 input 태그 :: 복수 선택이 가능 -->
    <form>
        <p>성별을 선택하세요. </p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남성</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여성</label>

        <p>지원 경로를 선택하세요. </p>
        <input type="checkbox" name="route" id="search" value="search">
        <label for="search">인터넷 검색</label>
        <input type="checkbox" name="route" id="intro" value="intro">
        <label for="intro">지인 소개</label>
        <input type="checkbox" name="route" id="hrd" value="hrd">
        <label for="hrd">hrd 검색</label>
        <input type="checkbox" name="route" id="banner" value="banner">
        <label for="banner">현수막</label>
        <input type="checkbox" name="route" id="etc" value="etc">
        <label for="etc">기타</label>

        <!-- label의 문자를 클릭하면 커서가 잡히는 동작도 구현해보시오. -->
        <!--    <label>의 for 속성을 <input>의 id 속성값을 동일하게 설정 -->
    </form>
</body>
</html>
