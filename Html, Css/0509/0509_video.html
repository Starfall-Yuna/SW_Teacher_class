<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <video> 태그 :: 영상 표현 -->
    <video src="2조_데이터분석및시각화_발표.mp4" width="400" heigth="300" poster="썸네일.png" controls>
        <!-- <video> 태그를 지원하지 않는 브라우저에서 실행할 때        or
            지정된 파일 확장자를 지원하지 않는 브라우저에서 실행할 때
            표시할 문구를 작성 -->
        이 브라우저는 해당 양식을 지원하지 않습니다.
    </video>

    <!-- <audio> 태그와 마찬가지로, 위 파일 형식을 읽어내지 못하면
        비디오 표현에 문제가 생길 수 있음 -->
    <!-- <audio> 태그와 마찬가지로, <source> 태그를 통해서 여러 형식을 올리고
        브라우저에서 지원하는 형식이 자동으로 표현되게끔 설정 -->
    <video width="400" height="300" poster="썸네일.png" controls>
        <source src="2조_데이터분석및시각화_발표.mp4" type="video/mp4" />
        <source src="2조_데이터분석및시각화_발표.mpeg" type="video/mpeg" />
    </video>
</body>
</html>
