<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table> 태그를 통해서 표를 만들 수 있음 -->
    <!-- <table>, <tr>, <th>, <td> -->
    
    <h1>인적사항 리스트</h1>
    <table border="1" style="width:70%">
        <!-- <table> 태그 생성 시, <tbody> 태그가 생략되어있음 -->
        <!-- <thead>(머리말 역할), <tbody>(본문), <tfoot>(꼬리말 역할) -->
        <thead>     <!-- 머리말 :: 표에 대한 설명 삽입 예정 -->
            <caption>인적사항 리스트(이름, 성별, 나이)</caption>     <!-- <caption> 태그 :: 표를 설명할 때 사용 -->
            <tr>
                <!-- colspan 속성 :: 몇 개의 셀을 병합할 건지 정의 (가로 병합) -->
                <th colspan="4">인적사항 표</th>
            </tr>
        </thead>
        <tbody>     <!-- 본문 :: 실질적인 데이터 삽입 예정 -->
            <!-- <colgroup> 태그 :: 열을 그룹화 -->
            <colgroup>
                <!-- <col> 태그 사용해서, 몇 개의 열을 묶을지 결정 -->
                <col span="1" style="background-color:chartreuse;">
                <col span="3" style="background-color:coral">
            </colgroup>
            <tr>
                <th rowspan="4">데이터</th>
                <th>이름</th>
                <th>성별</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>Lee</td>
                <td>여성</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Kim</td>
                <td>남성</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Park</td>
                <td>남성</td>
                <td>37</td>
            </tr>
        </tbody>
        <tfoot>     <!-- 꼬리말 -->
            <tr>
                <th colspan="4">표의 끝</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
