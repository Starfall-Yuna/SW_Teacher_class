<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록 태그는 중첩해서 작성O -->
    <!-- <ul>, <ol>, <dl> 사용 문법에 어긋나지만 않으면 됌 -->
    <ul>
        <li>좋아하는 음식
            <dl>
                <dt>연어초밥</dt>
                <dd>(코멘트)연어가 맛있음</dd>
                <dt>김밥</dt>
                <dd>(코멘트)가장 쉽게 먹을 수 있음</dd>
                <dt>냉면</dt>
                <dd>여름엔 시원한 거</dd>
            </dl>
        </li>
        <li>좋아하는 커피 순위
            <ol>
                <li>아메리카노</li>
                <li>카페라떼</li>
                <li>카푸치노</li>
                <li>바닐라라떼</li>
            </ol>
        </li>
    </ul>
</body>
</html>
