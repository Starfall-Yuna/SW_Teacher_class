<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<!-- style 속성을 통해서, 태그 요소에 대해서 디자인 -->
<body style="background-color: bisque;">
    <h1 style="background-color:lightblue; text-align:center">Hello World!</h1>
    <h3 style="background-color: white">자기소개</h3>
    <p>
        <!-- <br> 태그 :: 줄바꿈(개행) 태그 -->
        <!-- <b> 태그 :: bold 처리 (글자 굵기를 굵게 해줌) -->
        <!-- <span> 태그 :: 다른 태그들이랑 구분할 때 사용 -->
        <!-- <a> 태그 :: 하이퍼링크 태그 (클릭하면 지정된 페이지를 열어줌) -->
        <span style="font-size: 25px;">
            <b>이름: 이유나</b>         <br><br>
            (영어 이름: Lee Yuna)       <br><br>
        </span>
        성별: 여자      <br><br>
        직업: 교사      <br><br>
        소속: <a href="http://www.kb.or.kr/">KB(경북산업직업전문학교)</a>  <br><br>
    </p>
    <h3 style="background-color: white">각오</h3>
    <p style="font-size: 250%">열심히 하겠습니다!</p>
    <img src="https://img.freepik.com/free-photo/tired-schoolgirl-lying-over-copybook_23-2148224749.jpg?size=626&ext=jpg" 
        alt="이미지 불러오기 실패" width="400" heigth="200">
    <h1 style="background-color:lightblue; text-align:center">Goodbye World!</h1>
</body>
</html>
