<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- <table> 태그 :: 테이블(표) 생성 -->
    <!-- <table> 태그 안쪽으로, <tr> <th> <td> 중첩해서 사용 -->
    <h3>인적사항</h3>
    <table border="1" style="width: 70%">
        <!-- 표 :: 행(가로)과 열(세로) -->
        
        <!-- <tr> 태그 :: table row, 하나의 행을 표현 -->
        <tr>
            <!-- <th> 태그로 셀을 하나씩 표현, table heading -->
            <th>이름</th>
            <th>성별</th>
            <th>혈액형</th>
        </tr>
        <tr>
            <!-- <td> 태그로 셀을 하나씩 표현, table data -->
            <td>이유나</td>
            <td>여성</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Lee</td>
            <td>남성</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
