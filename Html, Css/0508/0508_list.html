<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록(list) 태그 :: <ul>, <ol>, <dl> -->
    
    <!-- <ul> 태그 :: unordered list, 순서X 목록 표현 -->
    <!-- <li> 태그 :: list, 목록에 있어 하나의 요소 -->
    <h3>To do List :: 해야할 일 (순서없이 나열) </h3>
    <ul>
        <li>프로젝트 파일 정리</li>
        <li>내 컴퓨터 메모리 정리</li>
        <li>점심 먹기</li>
    </ul>
    <br>
    <br>

    <!-- <ol> 태그 :: ordered list, 순서O 목록 표현 -->
    <h3>To do List :: 해야할 일 (우선순위 순서대로) </h3>
    <ol>
        <li>프로젝트 파일 정리</li>
        <li>내 컴퓨터 메모리 정리</li>
        <li>점심 먹기</li>
    </ol>
    <br>
    <br>

    <!-- <dl> 태그 :: definition list (무언가를 설명할 때 사용하는 목록 표현)-->
    <!-- <dt> 태그 :: 설명할 용어, (ex) "do"  -->
    <!-- <dd> 태그 :: 특정 용어의 설명, (ex) "하다" -->
    <h3>웹에서 사용되는 용어</h3>
    <dl>
        <dt>(용어 이름)</dt>
        <dd>(위 용어의 설명)</dd>
        <dt>HTML</dt>
        <dd>HTML의 역할은 화면 구성을 담당</dd>
        <dt>CSS</dt>
        <dd>CSS의 역할은 화면 디자인을 담당</dd>
        <dt>JavaScript</dt>
        <dd>Js의 역할은 화면 동작을 담당</dd>
    </dl>
</body>
</html>
