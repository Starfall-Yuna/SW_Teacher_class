<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- margin :: 외부 ~ 테두리 사이의 공백 -->
    <!-- padding :: 테두리 ~ 실제 요소값 사이의 공백 -->
    <p style="margin: 20px; border: 3px solid darkblue">margin을 주었을 때</p>
    <p style="padding: 20px; border: 3px solid darkgreen">padding을 주었을 때</p>
</body>
</html>
