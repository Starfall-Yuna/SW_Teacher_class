<!-- html 주석 :: 코드에 영향X -->

<!-- Html :: Hyper Text Markup Language -->
<!-- Html은 프로그래밍 언어는 아님 -->
<!-- Html :: "화면을 구성"하는 언어 -->

<!-- html:5 단축키 사용 시 결과 -->
<!DOCTYPE html>     <!-- "html 문서 형식대로 작성한다" 명시 -->
<html>      <!-- 화면 구성의 모든 것을 여기 안에서 작성 -->
<head>      <!-- <head>태그 :: 화면 구성(body태그의 내용)을 보조하는 역할 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 튜토리얼</title>
</head>
<body>      <!-- <body>태그 :: 웹페이지 화면 구성 결과 나타남, 주로 여기에서 구현 수행 -->
    <p>안녕하세요, html 수업을 시작합니다</p>
    <p>p 태그 :: 본문 태그 (paragraph)</p>
    <h1>h 태그 :: 제목 태그 (heading)</h1>
    <h3>h3 태그 (글자 크기 작아짐) </h3>
    <h6>h6 태그 (더 작아짐) </h6>
</body>
</html>

<!-- 태그 :: <>로 감싸진 것, 화면 구성의 요소들 
        태그는 반드시, 시작태그와 끝태그가 함께 있어야 함       
-->
<!-- 속성 :: 각 태그의 세부 설정 -->
