<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 외부 Css(권장) :: Html 파일의 바깥에, Css 파일을 별도로 생성해서,
        해당 스타일시트를 적용하는 방식 -->
    <link rel="stylesheet" href="start_css.css">
    <title>Document</title>
    <!-- 내부 Css :: Html 파일의 <style> 태그 통해서, 스타일을 지정 
        <style> 태그는 <head> 태그 안에 작성하는 걸 권장 -->
    <style>_
        /* Css 주석 */
        /*  선택자{
                속성명: 속성값;
            } 
        */
        h3{
            color:darkmagenta;
            border-style:dotted;
        }
    </style>
</head>
<body>
    <!-- Html :: 화면 구성하는 데에 사용 -->
    <!-- Css :: 화면 디자인하는 데에 사용, html 파일을 보조하는 역할 -->

    <!-- Css 적용 방법 :: 인라인 스타일 / 내부 css / 외부 css -->
    <!-- 인라인 스타일 :: html 요소의 style 속성을 통해, 직접 스타일 지정 -->
    <h1 style="background-color:aquamarine; color:chocolate">Css를 시작합니다.</h1>
    <h3>내부 Css를 통해서 스타일이 적용되었습니다.</h3>
    <p>외부 Css를 통해서 스타일이 적용되었습니다.</p>
</body>
</html>
