<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 선택자 :: 태그, id, class, 속성 선택자 */
        p{
            font-size:150%;
        }

        /* 속성선택자 :: 특정 조건을 만족하는 속성을 갖고 있는 태그 선택 
            []를 사용하여 선택을 수행 
            [속성명], [속성명 = "속성값"] */
        [id]{   /* id 속성에 대해 값이 명시된 태그 모두 선택 */
            color: blue;
        }
        [id="sun"]{
            color: red;
        }

        /* css 명령어는, 위->아래 순으로 적용이 순차적으로 이루어짐 
            (권장) 범위가 큰 선택자는 되도록 위쪽
                범위가 좁은 선택자는 되도록 아래쪽 */
    </style>
</head>
<body>
    <p>월요일</p>
    <p>화요일</p>
    <p>수요일</p>
    <p>목요일</p>
    <p>금요일</p>
    <p id="satur">토요일</p>     <!-- [id] 선택으로 인해 지정 -->
    <p id="sun">일요일</p>      
        <!-- [id], [id="sun"] 선택으로 인해 지정 -->
</body>
</html>
