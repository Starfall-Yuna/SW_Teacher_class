<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 공간을 분할하는 태그 :: <div>, <span> -->
    <!-- 2개 태그 차이 :: display 속성의 기본값 차이 -->

    <!-- display 속성값 :: block, inline, inline-block -->
    <!-- block값 :: 세로는 필요한 만큼만, 가로는 전체를 차지 
        좌우 너비 설정X, 상하 너비 설정O -->
    <!-- inline값 :: 가로 세로 모두 필요한 만큼만 차지 
        상하좌우 너비 설정X -->
    <!-- inline-block값 :: 가로 세로 모두 필요한 만큼만 차지
        상하좌우 너비 설정O -->

    <div style="background-color:aquamarine; font-size:30px;">
        <!-- div의 display 기본값 :: block -->
        <!-- 요소를 세로로 나열해야할 때 사용 -->
        div 태그    
    </div>
    <br>
    <span style="background-color:coral; font-size:30px; 
            display: inline-block; width:500px;">
        <!-- span의 display 기본값 :: inline -->
        <!-- 요소를 가로로 나열해야할 때 사용 -->
        span 태그
    </span>
</body>
</html>
